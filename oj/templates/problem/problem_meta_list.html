{% extends "base.html" %}
            {% block title %}
                {{ meta_type.id }}--{{ meta_type.title }}
            {% endblock %}

            {% block content %}
            <div>
            	<h1>题元类型: {{ meta_type.title }}</h1>
            	<a href="{% url problem_meta_type_detail meta_type.id%}">返回所属题元类型</a>

            </div>
            <div>
                

                <table>
                    <tr>
                        <td>编号</td>
                        <td>题元</td>
                        <td></td>
                        <td></td>
                    </tr>
                {% for object in objects.object_list %}
                    <tr>
                        <td>{{ object.id }}</td>
                        <td><a href="{% url problem_meta_detail object.id %}">{{ object.title }}</a></td>
                        

                        
                    </tr>
                {% endfor %}
                </table>
            </div>
            {% endblock %}
